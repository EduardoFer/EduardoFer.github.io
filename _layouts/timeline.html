---
layout: default
---
<!--https://freefrontend.com/css-timelines/-->
<!--https://codepen.io/NielsVoogt/pen/MbMMxv/-->
<!--Single Div Timeline-->

<div class="container">
  {% for item in page.timeline %}
  <div class="timeline-item" date-is='{{ item.interval }}'>
    <h1>{{ item.title }}</h1>
    <h2>{{ item.institution }}</h2>
    <p>{{ item.description }}</p>
  </div>
  {% endfor %}
</div>
